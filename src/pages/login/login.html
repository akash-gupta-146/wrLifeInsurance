<ion-content class="open-background">
    <img class="center-block logo" src="assets/imgs/logo.png" />

    <ion-card class="container">
        <form name="Login_Form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <ion-item>
                <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
            </ion-item>

            <div class="err-msg" *ngIf="errorMsg">
                <p>{{errorMsg}}</p>
            </div>
            <button ion-button full rounded type="submit" [disabled]="logging" style="border-radius: 4px;">{{logging?'Logging In ...' :'Login' }}</button>
            <button ion-button full rounded type="button" (click)="onGuest()" [disabled]="logging" style="border-radius: 4px;">Continue as Guest</button>

        </form>
    </ion-card>

    <div text-center>
        <h4>----OR----</h4>
    </div>

    <div text-center>
         <button ion-button color="facebook" class="fbloginBtn" (click)="onFbLogin()" [disabled]="logging">
            <ion-icon name="logo-facebook" class="iconFB" style="margin:0 5px"></ion-icon>
            Login with Facebook
        </button>
        
        <button ion-button color="linkedin"  class="fbloginBtn" (click)="onLinkedinLogin()" [disabled]="logging">
            <ion-icon name="logo-linkedin" class="iconFB"></ion-icon>
            Login with Linkedin
        </button>
    </div>

</ion-content>
<ion-footer>
</ion-footer>
